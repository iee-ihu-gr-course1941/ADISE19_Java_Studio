<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tic-Tac-Toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link rel="icon" type="./image/png" href="./img/favicon.png">
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/skeleton.css">
		<style>
            div.game {
                width: 350px;
            }

			div.game button {
				width: 100px;
				height: 100px;
				padding: 0px;
				text-align: center;
				font-size: 3em;
				font-weight: bold;
				margin: 5px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="container">
	    	<div class="column" style="margin-top: 5%; margin-bottom: 5%;">
	    		<h1 style="font-weight: bold;">Tic-Tac-Toe</h1>
	    		<h5 id="logged">You are not logged in.</h5>
	    		<hr/>
	    		<div class="login">
    				<h5>Type your username and password, if the account doesn't exist it will create one.</h5>
    				<input type="text" id="username" placeholder="Enter your username" required>
    				<input type="password" id="password" placeholder="Enter your password" required>
   					<button class="button-primary" id="login_register">Login / Register</button>
   					<h6 id="login_message" style="color: #d40000; font-weight: bold"></h6>
				</div>
				<div class="play" hidden>
					<button class="button-primary" id="play_player">Play against Player</button>
					<button class="button-primary" id="play_computer">Play against Computer</button>
				</div>
				<hr/>
                <div class="game">
                	<h5 id="message"></h5>
                    <button id="0"></button><button id="1"></button><button id="2"></button>
                    <button id="3"></button><button id="4"></button><button id="5"></button>
                    <button id="6"></button><button id="7"></button><button id="8"></button>
                </div>
	      	</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="./socket.io/socket.io.js"></script>
	<script src="./script.js"></script>
</html>
